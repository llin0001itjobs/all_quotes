<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.88.1">
	<title>Twelve Quotes</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

	<!-- Custom styles for this template -->
	<link href="../static/navbar-top-fixed.css" rel="stylesheet">
	<style>
		.bd-placeholder-img {
			font-size: 2.6rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width : 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Twelve Quotes</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/country/list}">Country</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/stockType/list}">Stock Type</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page">Stock List</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="text" placeholder="Quote Symbol" aria-label="Search"
						id="searchInput" />
					<input class="btn btn-outline-success" type="button" id="clearButton" value="Clear" />
				</form>
			</div>
		</div>
	</nav>


	<main class="container">
		<div class="bg-light p-5 rounded">
			<div>
				<br />
			</div>
			<h3>List of Stocks for <span class="text-primary" th:text="${ALL_QUOTES.selectedCountry}"></span> with <span
					class="text-primary" th:text="${ALL_QUOTES.selectedType}"></span></h3>
			<table class="table table-striped table-bordered" id="dataTable">
				<thead>
					<tr>
						<td class="">Symbol</td>
						<td class="">Name</td>
						<td class="">Currency</td>
						<td class="">Exchange</td>
						<td class="">Mic Code</td>
					</tr>
				</thead>
				<tbody class="">
					<tr class="aStockQuote" th:each="q : ${ALL_QUOTES.onlyOneType}">
						<td><a th:href="@{/quotes/symbol/{symbol}(symbol=${q.symbol})}"><span
									th:text="${q.symbol}"></span></a></td>
						<td th:text="${q.name}"></td>
						<td th:text="${q.currency}"></td>
						<td th:text="${q.exchange}"></td>
						<td th:text="${q.mic_code}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

	<script>
		// Function to filter the table based on the search input value
		function filterTable() {
			var input = document.getElementById("searchInput");
			var filter = input.value.toUpperCase();

			var table = document.getElementById("dataTable");
			var rows = table.getElementsByTagName("tr");

			// Loop through all table rows and hide those that do not match the search query
			for (var i = 0; i < rows.length; i++) {
				var item = rows[i].getElementsByTagName("td")[0]; // Assuming the item is in the first column

				if (item) {
					var textValue = item.textContent || item.innerText;
					if (textValue.toUpperCase().indexOf(filter) === 0) {
						rows[i].style.display = "";
					} else {
						rows[i].style.display = "none";
					}
				}
			}
		}

		function clearInput() {
			var input = document.getElementById("searchInput");
			input.value = "";
			filterTable();
		}

		// Attach an event listener to the search input to trigger filtering
		document.getElementById("searchInput").addEventListener("blur", filterTable);
		document.getElementById("clearButton").addEventListener("click", clearInput);
	</script>

</body>

</html>
