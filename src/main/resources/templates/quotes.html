
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>Twelve Quotes</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />

<!-- Custom styles for this template -->
<link href="../static/navbar-top-fixed.css" rel="stylesheet">
<style>
.bd-placeholder-img {
	font-size: 2.6rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Twelve Quotes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<form class="d-flex">
					<select class="form-select form-select-sm mx-2"
						aria-label="Default select example" title="Country">
						<option th:each="opt : ${SELECT_COUNTRY}" 
						        th:value="${opt}"
							 th:selected="${opt == 'United States'}">
							<span th:text="${opt}"></span>
						</option>
					</select> 
					<select class="form-select form-select-sm mx-2"
						aria-label="Default select example" title="Type">
						<option value="" selected disabled>Select Type</option>
						<option th:each="opt : ${SELECT_TYPE}"
						        th:value="${opt}"><span
								th:text="${opt}"></span>
						</option>
					</select>
				</form>
			</div>
		</div>
	</nav>

	<main class="container">
		<div class="bg-light p-5 rounded">
			<div><br/></div>
			<h3>List of Stocks by Twelve Quotes</h3>
			<table class="table table-striped">
			<thead>
				<tr>
				<td class="col-sm">Symbol</td>
				<td>Name</td>
				<td>Country</td>
				<td>Currency</td>
				<td>Exchange</td>
				<td>Mic Code</td>
				<td>Type</td>
				</tr>				
			</thead>
			<tbody class="">
				<tr th:each="q : ${QUOTESX}">
					<td th:text="${q.symbol}"></td>
					<td th:text="${q.name}"></td>
					<td th:text="${q.country}"></td>
					<td th:text="${q.currency}"></td>
					<td th:text="${q.exchange}"></td>					
					<td th:text="${q.mic_code}"></td>
					<td th:text="${q.type}"></td>					
				</tr>
			</tbody>			
			</table>
		</div>

	</main>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
