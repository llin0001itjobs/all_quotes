<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.88.1">
	<title>Twelve Quotes</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

	<!-- Custom styles for this template -->
	<link href="../static/navbar-top-fixed.css" rel="stylesheet">
	<style>
		.bd-placeholder-img {
			font-size: 2.6rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width : 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Twelve Quotes</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/country/list}">Country</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/stockType/list}">Stock Type</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/quotes/list}">Quote List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page">Single Quote</a>
					</li>
				</ul>
			</div>
			<form class="d-flex" th:action="@{/signOut/submit}" method="post">
				<input class="btn btn-outline-warning me-2" type="submit" id="signOut" value="Sign Out" />
			</form>
		</div>
	</nav>
	<main class="container">
		<div class="bg-light p-5 rounded">
			<div>
				<br />
			</div>
			<h3>Stock Quote Detail for <span class="text-primary" th:text="${ALL_QUOTES.selectedSymbol}"></h3>
			<form class="d-flex" th:action="@{/quoteDetail/display}" th:object="${QUOTE_DETAIL_REQUEST}" method="post">
				<table class="table">
					<tbody>
						<tr>
							<td>
								<div class="input-group input-group-lg">
									<input class="form-control" id="stockTicker" type="hidden" th:field="*{stockTicker}"
										readonly />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="input-group input-group-lg">
									<span class="input-group-text" id="inputGroup-sizing-lg">Multiplier (-100 to
										100)</span>
									<input class="form-control" id="multiplier" type="number" min="-100" max="100"
										th:field="*{multiplier}" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<span class="input-group-text" id="inputGroup-sizing-lg">Timespan</span>
								<select class="form-control" id="timeSpan" th:field="*{timeSpan}">
									<option th:value="${T(org.llin.twelvequotes.model.TimeSpan).MINUTE}"><span
											th:text="${T(org.llin.twelvequotes.model.TimeSpan).MINUTE.unit}" /></option>
									<option th:value="${T(org.llin.twelvequotes.model.TimeSpan).HOUR}"><span
											th:text="${T(org.llin.twelvequotes.model.TimeSpan).HOUR.unit}" /></option>
									<option th:value="${T(org.llin.twelvequotes.model.TimeSpan).DAY}"><span
											th:text="${T(org.llin.twelvequotes.model.TimeSpan).DAY.unit}" /></option>
									<option th:value="${T(org.llin.twelvequotes.model.TimeSpan).WEEK}"><span
											th:text="${T(org.llin.twelvequotes.model.TimeSpan).WEEK.unit}" /></option>
									<option th:value="${T(org.llin.twelvequotes.model.TimeSpan).MONTH}"><span
											th:text="${T(org.llin.twelvequotes.model.TimeSpan).MONTH.unit}" /></option>
									<option th:value="${T(org.llin.twelvequotes.model.TimeSpan).QUARTER}"><span
											th:text="${T(org.llin.twelvequotes.model.TimeSpan).QUARTER.unit}" />
									</option>
									<option th:value="${T(org.llin.twelvequotes.model.TimeSpan).YEAR}"><span
											th:text="${T(org.llin.twelvequotes.model.TimeSpan).YEAR.unit}" /></option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<span class="input-group-text" id="inputGroup-sizing-lg">From Date</span>
								<input class="form-control" id="fromDate" type="date" th:field="*{fromDate}" />
							</td>
						</tr>
						<tr>
							<td>
								<span class="input-group-text" id="inputGroup-sizing-lg">To Date</span>
								<input class="form-control" id="toDate" type="date" th:field="*{toDate}" />
							</td>
						</tr>
						<tr>
							<td>
								<span class="input-group-text" id="inputGroup-sizing-lg">Adjusted</span>
								<select class="form-control" id="adjusted" th:field="*{adjusted}">
									<option value="true">true</option>
									<option value="false">false</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<span class="input-group-text" id="inputGroup-sizing-lg">Sort</span>
								<select class="form-control" id="sort" th:field="*{sort}">
									<option value="false">desc</option>
									<option value="true">asc</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<span class="input-group-text" id="inputGroup-sizing-lg">Limit (1 to 5)</span>
								<input class="form-control" id="limit" type="number" min="1" max="5"
									th:field="*{limit}" />
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<button type="submit" class="btn btn-primary mb-3 float-end" name="submit"
									value="showQuoteDetail">Next</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>

	</main>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>


</body>

</html>
