 <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.88.1">
	<title>Twelve Quotes</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

	<!-- Custom styles for this template -->
	<link href="../static/navbar-top-fixed.css" rel="stylesheet">
	<style>
		.bd-placeholder-img {
			font-size: 2.6rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width : 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Twelve Quotes</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="navbar-nav sm-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/country/list}">Country</a></li>
			</ul>
			<div class="collapse navbar-collapse float-end" id="navbarCollapse">
				<form class="d-flex" action="/quotes/submit">
					<select class="form-select form-select-sm mx-2" aria-label="Default select example" title="Type">
						<option value="" selected disabled>Select Type</option>
						<option th:each="opt : ${ALL_QUOTES.typeSet}" th:value="${opt}">
							<span th:text="${opt}"></span>
						</option>
					</select>
				</form>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="collapse navbar-collapse" id="navbarNav"></div>
	<main class="container">
		<div class="bg-light p-5 rounded">
			<div>
				<br />
			</div>
			<h3>List of Stocks for <span th:text="${ALL_QUOTES.selectedCountry}"></h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<td class="col-sm">Symbol</td>
						<td>Name</td>
						<td>Country</td>
						<td>Currency</td>
						<td>Exchange</td>
						<td>Mic Code</td>
						<td>Type</td>
					</tr>
				</thead>
				<tbody class="">
					<tr th:each="q : ${ALL_QUOTES.quotes}">
						<td><a th:href="@{/quotes/symbol/{symbol}(symbol=${q.symbol})}"><span th:text="${q.symbol}"></span></a></td>
						<td th:text="${q.name}"></td>
						<td th:text="${q.country}"></td>
						<td th:text="${q.currency}"></td>
						<td th:text="${q.exchange}"></td>
						<td th:text="${q.mic_code}"></td>
						<td th:text="${q.type}"></td>
					</tr>
				</tbody>
			</table>
		</div>

	</main>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
